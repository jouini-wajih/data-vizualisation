<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flu Map</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    .tooltip {
      position: absolute;
      background-color: #fff;
      color: #000;
      padding: 10px;
      font-size: 16px;
      z-index: 10;
      border-radius: 5px;
      pointer-events: none;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="tooltip"></div>
  <svg width="960" height="600"></svg>
  <script src="script.js"></script>
</body>
</html>
